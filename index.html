<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <title>Banner Designer</title>

</head>
<body>
<div class="section-dark section">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2>General Properties</h2>

                <p>
                    Metabox properties. Use this section to define the scope of metabox, set it's id and other things.
                </p>
            </div>
        </div>
        <div class="row">
            <form action="">
                <div class="col-md-6">

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Canvas Width</label>
                                <input type="text" value="1140px" class="form-control" id="canvas_width" placeholder="">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Canvas Height</label>
                                <input type="text" value="600" class="form-control" id="canvas_height">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Icon Width</label>
                                <input value="auto" type="text" class="form-control" id="icon_width" placeholder="">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Icon Height</label>
                                <input value="auto" type="text" class="form-control" id="icon_height">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Title Width</label>
                                <input type="text" value="500" class="form-control" id="title_width" placeholder="">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Title font size</label>
                                <input type="text" value="60px" class="form-control" id="title_fontsize">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Paragraph Width</label>
                                <input type="text" value="600" class="form-control" id="paragraph_width"
                                       placeholder="">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Paragraph font size</label>
                                <input type="text" value="20px" class="form-control" id="paragraph_fontsize">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Title line height</label>
                                <input value="70px" type="text" class="form-control" id="title_lh"
                                       placeholder="">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Paragraph line height</label>
                                <input value="32px" type="text" class="form-control" id="paragraph_lh">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Title text alignment</label>
                                <select class="form-control" name="" id="title_alignment">
                                    <option value="left">Left</option>
                                    <option value="center">Center</option>
                                    <option value="right">Right</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Paragraph text alignment</label>
                                <select class="form-control" name="" id="paragraph_alignment">
                                    <option value="left">Left</option>
                                    <option value="center">Center</option>
                                    <option value="right">Right</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Title fontface</label>
                                <input value="Open Sans" type="text" class="form-control" id="title_font"
                                       placeholder="">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Paragraph fontface</label>
                                <input value="Open Sans" type="text" class="form-control" id="paragraph_font">
                            </div>
                        </div>
                    </div>

                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Title Text</label>
                        <textarea class="form-control" id="title_text" rows="2"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Paragraph Text</label>
                        <textarea class="form-control" id="paragraph_text" rows="3"></textarea>
                    </div>
                    <div class="row">
                        <div class="col-md-9">
                            <div class="form-group">
                                <label>Icon src</label>
                                <input value="icon.png" type="text" class="form-control" id="icon_src">

                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="checkbox">
                                <label>&nbsp;</label><br/>
                                <label><input checked type="checkbox" id="hide_icon"> Hide icon</label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-9">
                            <div class="form-group">
                                <label>Canvas background src</label>
                                <input value="pic.jpg" type="text" class="form-control" id="canvas_src">

                            </div>
                        </div>
                        <div class="col-md-3">

                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <div class="form-group">
                                <label>Overlay color</label>
                                <input value="#000000" type="color" class="form-control" id="overlay_color"
                                       placeholder="">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Overlay opacity</label>
                                <input value="0.6" type="text" class="form-control" id="overlay_opacity">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Title text color</label>
                                <input value="#ffffff" type="color" class="form-control" id="title_color"
                                       placeholder="">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Paragraph color</label>
                                <input value="#ffffff" type="color" class="form-control" id="paragraph_color">
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="section">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="canvas" id="canvas">
                    <div class="overlay">

                    </div>
                    <img class="dr" id="icon" src="img/icon.png" alt=""/>

                    <h1 class="dr" id="title">Hellen Keller</h1>

                    <p class="dr" id="para"> The best and most beautiful things in the world cannot be seen or even
                        touched - they must be felt with the heart. </p>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-md-12" style="margin-top: 50px; text-align: center">
                        <a href="#" class="btn btn-primary prepare" value="Prepare Image">Prepare Banner</a>
                        <a id="banner_download" href="#" class="btn btn-success download" download="banner.jpg"
                           href="#">Download Image</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="//code.jquery.com/jquery-2.1.4.min.js" type="text/javascript"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/draggabilly/1.2.0/draggabilly.pkgd.min.js"></script>
<script src="js/canvas.js"></script>
<script src="js/script.js"></script>
</body>
</html>
